<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-end mx-5 my-0.5">
      <div
        class="bg-[#2d2d2d] shadow-2xl shadow-slate-800 rounded-xl gap-5 w-[60vw] md:w-[20vw] flex flex-col justify-center p-8"
      >
        <div id="textfield" class="text-white"></div>
        <div class="mx-auto">
          <button
            id="start"
            class="bg-pink-500 text-white text-sm px-8 py-2 rounded-full cursor-pointer font-semibold"
          >
            Start
          </button>
          <button
            id="end"
            class="hidden bg-pink-500 text-sm text-white px-8 py-2 rounded-full cursor-pointer font-semibold"
          >
            Pause
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
